apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  containers:
  - name: web
    image: pstrokov/homework:latest
    #readinessProbe: # Добавим проверку готовности
    #  httpGet: # веб-сервера отдавать
    #    path: /index.html # контент
    #    port: 80 
    livenessProbe:
      tcpSocket: 
        port: 8000
      initialDelaySeconds: 15
      periodSeconds: 20
    volumeMounts:
      - name: app
        mountPath: /app
  volumes:
    - name: app
      emptyDir: {}        
  initContainers:
  - name: init-web
    image: busybox:latest
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts:
      - name: app
        mountPath: /app